    <body class="fullbleed layout horizontal">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <paper-drawer-panel force-narrow="true">
        <paper-header-panel mode="standard" class="drawer blue" drawer>
          <div class="paper-header">Menu</div>
          <div class="content fit"></div>
        </paper-header-panel>
      <div main class="layout horizontal">
        <paper-header-panel mode="standard" class="sv-parameters blue">
        <div class="paper-header"><paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button> Street View Wizard</div>
        <div class="content fit configuration">
          <div class="section">
            <h4>Name</h4>
            <div class="form">
              <paper-input class="flex" no-label-float="true" ></paper-input>
            </div>
          </div>
          <div class="section">
            <h4>Parameters</h4>
              <div class="form ">
                <div class="layout horizontal">
                  <paper-input label="width" always-float-label="true" type="number"></paper-input>
                  <paper-input label="height" always-float-label="true" type="number"></paper-input>
                </div>
              <div class="layout horizontal">
                <paper-input label="latitude" always-float-label="true" type="number"></paper-input>
                <paper-input label="longitude" always-float-label="true" type="number"></paper-input>
              </div>
                <paper-input class="layout horizontal" label="heading" always-float-label="true" type="number" ></paper-input>
                <paper-input class="layout horizontal" label="pitch" always-float-label="true" type="number"></paper-input>
                <paper-input class="layout horizontal" label="fov" always-float-label="true" type="number"></paper-input>
              </div>
          </div>
          <div class="section">
            <h4>Authentication</h4>
              <div class="form ">
                <paper-radio-group selected="small" class="layout vertical">
                  <paper-radio-button name="small">None</paper-radio-button>
                  <paper-radio-button name="medium">API key</paper-radio-button>
                  <paper-radio-button name="large">Maps for Work</paper-radio-button>
                </paper-radio-group>
              </div>
          </div>
        </div>
      </paper-header-panel>

      <div class="flex" id="map">
      </div>
    </div>
    </paper-drawer-panel>
        <!-- build:js scripts/main.js -->
          <script src="scripts/main.js"></script>
        <!-- endbuild -->

  </body>
